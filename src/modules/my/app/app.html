<template>
    <header>
        <img src="resources/lwc.png" alt="App logo" />
        <h2>External IDP Auth</h2>
        <div class="actions">
            <template if:true={loggedUser}>
                <span class="user-display-name">{loggedUser.name}</span>
                <br />
                <a onclick={logoutURL}>
                    <button type="button" class="brand">Log Out</button>
                </a>
            </template>
        </div>
    </header>
    <main class="content">
        <template if:true={isLoginView}>
            <my-login-view></my-login-view>
        </template>
    </main>
</template>
